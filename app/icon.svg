<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --surface-base: #f4f7f5;
            --surface-raised: #ffffff;
            --accent-primary: #16a34a;
            --accent-secondary: #0d9488;
            --accent-success: #16a34a;
            --text-primary: #111b14;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-base: #161d1a;
                --surface-raised: #1e2723;
                --accent-primary: #3ecf72;
                --accent-secondary: #50d0b8;
                --accent-success: #3ecf72;
                --text-primary: #d8e3dc;
            }
        }
    </style>
    <defs>
        <linearGradient id="bgPlate" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--surface-raised)" stop-opacity="0.85" />
            <stop offset="100%" stop-color="var(--surface-base)" stop-opacity="0.95" />
        </linearGradient>

        <linearGradient id="cyberBorder" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="var(--accent-secondary)" stop-opacity="0.6" />
            <stop offset="50%" stop-color="var(--accent-primary)" stop-opacity="0.4" />
            <stop offset="100%" stop-color="var(--accent-success)" stop-opacity="0.6" />
        </linearGradient>

        <linearGradient id="nPathway" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--accent-secondary)" />
            <stop offset="45%" stop-color="var(--accent-primary)" />
            <stop offset="100%" stop-color="var(--accent-success)" />
        </linearGradient>

        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <filter id="intenseGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComponentTransfer in="blur" result="glow">
                <feFuncA type="linear" slope="1.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="glow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <rect x="4" y="4" width="92" height="92" rx="26" fill="url(#bgPlate)" />

    <circle cx="50" cy="50" r="34" stroke="url(#nPathway)" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="4 6" />
    <circle cx="50" cy="50" r="26" stroke="url(#cyberBorder)" stroke-width="1" stroke-opacity="0.3" />

    <path d="M 28 72 L 28 28" stroke="url(#nPathway)" stroke-width="8.5" stroke-linecap="round" filter="url(#neonGlow)" />
    <path d="M 28 28 L 56 68 L 76 28" stroke="url(#nPathway)" stroke-width="8.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#neonGlow)" />
    <path d="M 28 72 L 28 28 L 56 68 L 76 28 L 82 20" stroke="var(--text-primary)" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round" stroke-linejoin="round" style="mix-blend-mode: overlay" />

    <circle cx="28" cy="72" r="5" fill="var(--accent-secondary)" filter="url(#intenseGlow)" />
    <circle cx="28" cy="28" r="6" fill="var(--accent-secondary)" filter="url(#intenseGlow)" />
    <circle cx="56" cy="68" r="5.5" fill="var(--accent-primary)" filter="url(#intenseGlow)" />
    <circle cx="76" cy="28" r="6" fill="var(--accent-success)" filter="url(#intenseGlow)" />
    <circle cx="82" cy="20" r="3.5" fill="var(--text-primary)" filter="url(#intenseGlow)" />
</svg>
